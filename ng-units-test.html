<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.js"></script>
    <script src="ng-units.js"></script>

    <script type="text/javascript">
        angular.module("app", ["ngUnits"])
            .controller("testController", ["$scope", "systemOfUnits", 
                                           function($scope, systemOfUnits) {
                $scope.length = 123;
                var n = 1.1;
                $scope.separator = n.toLocaleString().substring(1, 2);

                $scope.test = function() {
                    return Math.round($scope.length);
                }

                $scope.quantity = systemOfUnits.getQuantity("Length");
            }]);
    </script>
    
    <style>
        .red {
            color : #c30000;
        }
    </style>

</head>
<body ng-controller="testController">
    <h1>Hello World</h1>
    <p class="red">Your decimal separator is <strong>{{ separator }}</strong></p>

    <input ng-model="length" type="number" />
    <ng-quantity value="length" quantity="quantity"></ng-quantity>
    <p>{{ test() }}</p>
</body>

</html>
